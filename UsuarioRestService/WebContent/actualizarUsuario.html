<!DOCTYPE html>
<html>
<head>
<title>Create Usuario</title>
</head>
<body>
	<div style="padding-left:100px;font-family: monospace;">
		<h2>Create Lugar</h2>
		<form action="rest/CulturaApp/actualizarusuario" method="POST">
			<div style="width: 200px; text-align: left;">
			<input type="hidden" name="idUsuario" id="idUsuario" value="123">
			<div style="padding:10px;">
					Tipo Documento : <input name="tipoDocumento" value="DIPL" />
				</div>
			<div style="padding:10px;">
					Primer Nombre : <input name="primerNombre" value="Sebastian" />
				</div>
				<div style="padding:10px;">
					Segundo Nombre : <input name="segundoNombre" value="Hector"/>
				</div>
				<div style="padding:10px;">
					Primer Apellido : <input name="primerApellido" value="Isaza" />
				</div>
				<div style="padding:10px;">
					Segundo Apellido : <input name="segundoApellido" value="Chacon"/>
				</div>
				<div style="padding:10px;">
					Path Foto : <input name="fotoUsuario" value="/isaza.jgp"/>
				</div>
				<div style="padding:10px;">
					Email : <input name="emailUsuario" value="sebastian@gmail.com" />
				</div>
				<div style="padding:10px;">
					Celular : <input name="celular" value="3122888988"/>
				</div>				
				<div style="padding:10px;text-align:center">
					<input class="" type="submit" value="Submit" />
				</div>
			</div>
		</form>
	</div>
	
<!-- 	<a href="http://jquery.com/">jQuery</a> -->
    <script src="jQuery/jquery-2.1.4.min.js"></script>
    <script>
 
    $( document ).ready(function() {
        $( "a" ).click(function( event ) {
            alert( "The link will no longer take you to jquery.com" );
            event.preventDefault();
        });
    });

    $( document ).ready(function() {
        $('.submit').click(function( event ) {
        	var a = $.getJSON('rest/CulturaApp/crearlugar');
            alert( a );
            event.preventDefault();
        });
    });
    </script>
</body>
</html>
