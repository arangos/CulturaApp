<!DOCTYPE html>
<html>
<head>
<title>Actualizar Lugar</title>
</head>
<body>
	<div style="padding-left:100px;font-family: monospace;">
		<h2>Create Lugar</h2>
		<form action="rest/CulturaApp/actualizarlugar" method="POST">
			<div style="width: 200px; text-align: left;">
			<input type="hidden" name="idlugar" id="idlugar" value="11">
				<div style="padding:10px;">
					Nombre Lugar: <input name="nombreLugar" value="Metropolitano de Medellin" />
				</div>
				<div style="padding:10px;">
					Direccion : <input name="direccion" value="Calle 32 sur # 47 -46" />
				</div>
				<div style="padding:10px;">
					Coordenadas : <input name="coordenadas" value="0,08" />
				</div>
				<div style="padding:10px;">
					Path Foto : <input name="foto" value="/fotos/foto.jpg" />
				</div>
				<div style="padding:10px;">
					Calificacion : <input name="calificacion" value="5" />
				</div>
				<div style="padding:10px;">
					Cupos : <input name="cupos" value="200"/>
				</div>
				<div style="padding:10px;text-align:center">
					<input class="" type="submit" value="Submit" />
				</div>
			</div>
		</form>
	</div>
	
<!-- 	<a href="http://jquery.com/">jQuery</a> -->
    <script src="jQuery/jquery-2.1.4.min.js"></script>
    <script>
 
    $( document ).ready(function() {
        $( "a" ).click(function( event ) {
            alert( "The link will no longer take you to jquery.com" );
            event.preventDefault();
        });
    });

    $( document ).ready(function() {
        $('.submit').click(function( event ) {
        	var a = $.getJSON('rest/CulturaApp/crearlugar');
            alert( a );
            event.preventDefault();
        });
    });
    </script>
</body>
</html>
