<!DOCTYPE html>
<html>
<head>
<title>Actualizar Reserva</title>
</head>
<body>
	<div style="padding-left:100px;font-family: monospace;">
		<h2>Create Lugar</h2>
		<form action="rest/CulturaApp/actualizarreserva" method="POST">
			<div style="width: 200px; text-align: left;">
			<input type="hidden" name="idReserva" id="idReserva" value="-1838510994">
			<div style="padding:10px;">
					Lugar reserva : <input name="lugarReserva" value="Chachahca" />
				</div>
			<div style="padding:10px;">
					Fecha Reserva : <input name="fechaReserva" value="12-05-2003" />
				</div>
				<div style="padding:10px;">
					Lugar Evento : <input name="lugarEvento" value="La ceja"/>
				</div>
				<div style="padding:10px;">
					Evento reservado : <input name="eventoReserva" value="Concierto para 2" />
				</div>
				<div style="padding:10px;">
					Usuario de la reserva : <input name="usuarioReserva" value="Luis"/>
				</div>
				<div style="padding:10px;">
					Estado reserva : <input name="estadoReserva" value="activa"/>
				</div>					
				<div style="padding:10px;text-align:center">
					<input class="" type="submit" value="Submit" />
				</div>
			</div>
		</form>
	</div>
	
<!-- 	<a href="http://jquery.com/">jQuery</a> -->
    <script src="jQuery/jquery-2.1.4.min.js"></script>
    <script>
 
    $( document ).ready(function() {
        $( "a" ).click(function( event ) {
            alert( "The link will no longer take you to jquery.com" );
            event.preventDefault();
        });
    });

    $( document ).ready(function() {
        $('.submit').click(function( event ) {
        	var a = $.getJSON('rest/CulturaApp/crearlugar');
            alert( a );
            event.preventDefault();
        });
    });
    </script>
</body>
</html>
