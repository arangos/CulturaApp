<!DOCTYPE html>
<html>
<head>
<title>Create Lugar</title>
</head>
<body>
	<div style="padding-left:100px;font-family: monospace;">
		<h2>Create Lugar</h2>
		<form action="rest/CulturaApp/actualizarevento" method="POST">
			<div style="width: 200px; text-align: left;">
			<input type="hidden" name="idEvento" id="idEvento" value="3">
				<div style="padding:10px;">
					Nombre Evento: <input name="nombreEvento" value="Flauta acustica" />
				</div>
				<div style="padding:10px;">
					Tipo : <input name="tipoEvento" value="Maraca" />
				</div>
				<div style="padding:10px;">
					Lugar : <input name="lugarEvento" value="Segobia" />
				</div>
				<div style="padding:10px;">
					Cupos : <input name="cuposEvento" value="5" />
				</div>
				<div style="padding:10px;">
					Descripcion : <input name="descripcionEvento" value="flautela" />
				</div>
				<div style="padding:10px;">
					Calificacion : <input name="calificacion" value="5"/>
				</div>
				<div style="padding:10px;">
					Numero Busquedas : <input name="numeroBusquedas" value="5"/>
				</div>
				<div style="padding:10px;">
					Foto : <input name="fotoEvento" value="/fotos/foto.jpg"/>
				</div>
				<div style="padding:10px;">
					Fecha Evento : <input name="fechaEvento" value="04-02-2017"/>
				</div>
				<div style="padding:10px;text-align:center">
					<input class="" type="submit" value="Submit" />
				</div>
			</div>
		</form>
	</div>
	
<!-- 	<a href="http://jquery.com/">jQuery</a> -->
    <script src="jQuery/jquery-2.1.4.min.js"></script>
    <script>
 
    $( document ).ready(function() {
        $( "a" ).click(function( event ) {
            alert( "The link will no longer take you to jquery.com" );
            event.preventDefault();
        });
    });

    $( document ).ready(function() {
        $('.submit').click(function( event ) {
        	var a = $.getJSON('rest/CulturaApp/crearlugar');
            alert( a );
            event.preventDefault();
        });
    });
    </script>
</body>
</html>
